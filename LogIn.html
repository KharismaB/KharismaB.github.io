<body>
<header>
    <div class="main">
        <div class="logo">
            <img src="LOGO.png">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="destination.html">Destination</a></li>
            <li><a href="aboutUs.html">About Us</a></li>

        </ul>
    </div>
</header>
<div class="box">
    <img src="guest_male_100px.png" class="avatar">
    <h1>Log In here</h1>
    <form action="destination2.html" method="post" onsubmit="return validation();">
        <input type="text" name="" id="name" placeholder="Enter Username">
        <input type="password" name="" id="password" placeholder="Enter Password">
        <button><a href="destination2.html">Log In</a></button>
        <a href="#">Forgot password?</a>
    </form>
    <div id="eresult" style="color: red"></div>
    <script type="text/javascript">
    function validation(){
    var name = document.getElementById('name').value;
    var password = document.getElementById('password').value;
    if (name=='' || password==''){
        document.getElementById("eresult").innerHTML = "Masukkan username dan password kamu!"
        return false;
    }
    else{
        return true;
    }
    }
    </script>
